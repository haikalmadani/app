    <body>
    <div th:include="_layout :: wrapper" class="_wrapper">
            <div class="container p-3 mb-2 bg-light text-dark" id="main">
            <div class="card">
            <div class="card-header bg-dark text-white">
            <div class="d-flex justify-content-between">
                <h3>Department Table</h3>
            <button class="btn btn-sm btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#departmentModal"
                    >
                        <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
            </button>
            </div>
            </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered" style="width:100%" id="table_id">
            <thead class="table-dark">
            <tr>
                <td >ID</td>
                <td>Name</td>
                <td>Option</td>
            </tr>
            </thead>            
            <tbody>
<!--                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.name}"></td>
                    <td>
                        <a th:href="@{/department/update/{id} (id=${department.id}) }">

                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>-->
            </tbody>
        </table>
                </div>  
            </div>
        
        </div>
        </div>
        
<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Department Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
        <!--ini isi sendiri-->
        <form action="#" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" class="form-control input-data" id="name_dept" required>
                <div class="invalid-feedback">
                    Please input department name
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>

    </body>
</html>
