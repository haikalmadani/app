<html>
    <head th:include="_layout :: head_content">
        <title id="title">ADMIN PANEL MCC 53 Official Web - Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="_layout :: wrapper" class="_wrapper">
        <div class="main" id="main">
        <div class="card">
            <div class="card-header bg-dark text-white">
            <div class="d-flex justify-content-between">
                <h3>Employee Table</h3>
         <a th:href="@{/emp/add}" class="btn btn-secondary btn-md mt-1">
             <i class="fas fa-plus"></i>
             Add Employee
        </a>
                </div>
            </div>
            <div class="card-body">
            <table class="table table-striped table-bordered" style="width:100%" id="table">
            <thead class="table-dark">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Address</td>
                <td>Deparment</td>
                <td>Option</td>
<!--                <td>Username</td>-->
            </tr>
            </thead>            
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.last_name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.department.name}"></td>
                     <td>
                        <a th:href="@{/emp/update/{id} (id=${employee.id}) }">
                            <i class="fas fa-edit"></i>
                        </a>
                         <a th:href="@{/emp/delete/{id} (id=${employee.id}) }">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
<!--                    <td th:text="${employee.user['username']}"></td>-->
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        </div>
        </div>
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
    <script src="/js/main.js"></script>
    </body>
</html>
