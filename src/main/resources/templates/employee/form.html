<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-3">
                <hr>
                <h3>Employee Create Form</h3>
                <form action="#" th:action="@{/emp/add}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <input type="text" th:field="*{name}" placeholder="Your First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{last_name}" placeholder="Your Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="ex: samuelmanurung.st@gmail.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{address}" placeholder="Your Address : Optional" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{department.id}" placeholder="Departmen id, ex: 1" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                <hr>
                <a th:href="@{/emp}">Back To Home</a>
            </div>
        </div>
    </div>
    </body>
</html>
